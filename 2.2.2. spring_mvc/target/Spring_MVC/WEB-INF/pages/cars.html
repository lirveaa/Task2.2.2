<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1" style="width:300px">

    <th:block th:each="car : ${cars}">
        <tr>
            <td th:text="${car.id}">Cars</td>
            <td th:text="${car.model}">Cars</td>
            <td th:text="${car.series}">Cars</td>
        </tr>
    </th:block>
</table>

</body>
</html>
